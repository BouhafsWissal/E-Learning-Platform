<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="liste"> Les cours Disponibles :</div>
            <div class=" col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body" class="cardbody">
                        <div *ngIf="fileInfos.length==0" class="alert alert-secondary"> no Files found </div>
                        <table class="table table-sm">

                            <tbody *ngFor="let file of fileInfos | async">

                                <tr>

                                    <a href="{{ file.url }}">{{ file.name }}  <br></a>


                                    <br>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
