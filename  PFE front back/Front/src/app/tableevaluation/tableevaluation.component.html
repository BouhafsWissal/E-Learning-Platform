<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">



            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br> <br>
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Table d'evaluation pour la session : {{theme}} </h1>

                </div>

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary" class="titre">Liste des Gestionnaires </h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div *ngIf="listeevaluations.length==0" class="alert alert-secondary"> no people found </div>
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th> ID session </th>
                                            <th> Nom session</th>
                                            <th> Id Apprenant</th>
                                            <th> Nom Apprenant </th>
                                            <th>Prenom Apprenant</th>
                                            <th>Reponse 1</th>
                                            <th> Reponse 2</th>
                                            <th>Reponse 3</th>
                                            <th> #</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let i of listeevaluations">
                                        <tr>
                                            <td> {{ i.idsession }}</td>
                                            <td> {{i.theme}}</td>
                                            <td> {{i.idapp}} </td>
                                            <td> {{ i.nom}} </td>
                                            <td> {{ i.prenom}} </td>
                                            <td> {{ i.rep1}} </td>
                                            <td> {{ i.rep2}} </td>
                                            <td> {{ i.rep3}} </td>
                                            <button class="btn btn-outline-danger">delete</button>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

</div>
<!-- End of Main Content -->
